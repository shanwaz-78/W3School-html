<!DOCTYPE html>
    <html>
    <head>
    <title>FORM</title>
    </head>
        <body>

        <form> 
        username: <input type="text" name="username" maxlength="10" /> </br>
        password: <input type="password" name="password" /> </br>
        Gender:  <input type="radio" name="gender" value="male" />male
                <input type="radio" name="gender" value="female" />female </br>
        Courses: <input type="checkbox" name="course" value="html" />html 
                    <input type="checkbox" name="course" value="css" />css </br>
        Age group: <select name="Age">
                    <option>10-20</option>
                    <option>20-30</option>
                    <option>30-40</option>
                    <option>40-50</option>
                    <option>50-60</option>
        </select> </br>
        Comment: <textarea name="comment" rows="4" cols="10"></textarea> </br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </form>
        </body>
