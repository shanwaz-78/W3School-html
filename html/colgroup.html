<!DOCTYPE html>
<html>
<head>
    <title>Colgroup</title>
    <style>
        table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
        }
     h2{
        text-align: center;
     }
     
    </style>
</head>
<body> 
    <h2><u>COLGROUP</u></h2>
        <p>Add the a colgroup with a col element that spans over two columns to define a style for the two columns</p>
        <table style="width: 100%;">
    <colgroup>
        <col span="3" style="background-color:#D6EEEE ;">
<col span="4" style="background-color: goldenrod;">
    </colgroup>
        
<tr>
    <th>Mon</th>
    <th>tue</th>
    <th>wed</th>
    <th>thu</th>
    <th>fri</th>
    <th>sat</th>
    <th>sun</th>
</tr>

<tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
</tr>

<tr>
    <td>8</td>
    <td>9</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
    <td>13</td>
    <td>14</td>
</tr>

<tr>
    <td>15</td>
    <td>16</td>
    <td>17</td>
    <td>18</td>
    <td>19</td>
    <td>20</td>
    <td>21</td>
</tr>

<tr>
    <td>22</td>
    <td>23</td>
    <td>24</td>
    <td>25</td>
    <td>26</td>
    <td>27</td>
    <td>28</td>
</tr>

</table>
</body>
</html>
